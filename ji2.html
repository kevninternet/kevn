<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>google search</title>
    <style>
        #codeDisplay {
            font-family: roboto;
        }
    </style>
</head>
<body>
    <pre id="codeDisplay"></pre>

    <script>
        var code = localStorage.getItem("code");
        document.getElementById("codeDisplay").textContent = code;
    </script>
</body>
</html>
