<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text on Button Click</title>
    <style>
        #text-display {
            font-size: 20px;
            margin-bottom: 20px;
        }
        #change-text-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="text-display">This is the text before clicking the button.</div>
    <button id="change-text-button">Click Me!</button>

    <script>
        document.getElementById("change-text-button").addEventListener("click", function() {
            window.location.href = "loi.html";
        });
    </script>
</body>
</html>
